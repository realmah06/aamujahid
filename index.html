<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-A Mujaheed Global Enterprises</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <br><br>
        <center>
            <img src="images/logo.jpg" alt="logo">
            <h3>A A Mujaheed Global Enterprises</h3>
        </center>
        <br><br>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" name="email" id="email" class="form-input" placeholder="" required>
                <label for="Enter Mobile No" class="form-label">Enter Mobile Phone</label>
            </div>
             <div class="form-group">
                <input type="password" name="password" id="password" class="form-input" placeholder="" required>
                <label for="Enter Password" class="form-label">Enter Password</label>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
        </form>
    </div>
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
