<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-A Mujaheed Global Enterprises</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
    <style>
        .header{
    top: 0;
    position: fixed;
    background-color: #fff;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
}
.header .profile{
    padding: 6px;
    display: flex;
    align-items: center;
    margin-left: 15px;
}
.header .profile img{
    height: 45px;
}
.header .profile h5{
    color: darkred;
}
.header .iconic{
    padding: 6px;
    margin-right: 15px;
    font-size: 19px;
}
.content{
    width: 100%;
    margin-top: 100px;
}
.balance-container{
    padding: 10px 20px;
    background-color: rgb(21, 172, 121);
    margin: 20px;
    color: #fff;
    border-radius: 10px;
}
    </style>
<body>
   <div class="header">
    <div class="profile">
        <img src="images/logo.jpg" alt="logo">
        <h5>Hi, Mahadi</h5>
    </div>
    <div class="iconic">
        <i class="bi bi-bell"></i>
    </div>
   </div>
   <div class="content">
    <div class="balance-container">
        <div class="head-1">
            <div class="oly">
                <i class="bi bi-patch-check-fill"></i> Available Balance
            </div>
            <div class="history">
                Transaction History &nbsp; <span onclick="toggleBalance()"><i class="bi bi-eye-fill"></i></span>
            </div>
        </div>
        <div class="head-2">
             <h3>Balance: <span id="balance">₦0.00</span></div>
   </div>
   </div>
    <script>
    const balanceElement = document.getElementById("balance");
    const button = document.querySelector("button");
    const actualBalance = "₦0.00";
    const hiddenBalance = "****";

    function toggleBalance() {
      if (balanceElement.textContent === actualBalance) {
        balanceElement.textContent = hiddenBalance;
        button.innerHTML = `<i class="bi bi-eye-fill"></i>`;
      } else {
        balanceElement.textContent = actualBalance;
        button.innerHTML = `<i class="bi bi-eye-slash-fill"></i>`;
      }
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
