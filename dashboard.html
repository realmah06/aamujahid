<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-A Mujaheed Global Enterprises</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
    <style>
.header{
    top: 0;
    position: fixed;
    background-color: #fff;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
}
.header .profile{
    padding: 6px;
    display: flex;
    align-items: center;
    margin-left: 15px;
}
.header .profile img{
    height: 45px;
}
.header .profile h5{
    color: darkred;
}
.header .iconic{
    padding: 6px;
    margin-right: 15px;
    font-size: 19px;
}
.content{
    width: 100%;
    margin-top: 75px;
}
.balance-container{
    padding: 18px;
    background-color: rgb(14, 143, 100);
    margin: 15px;
    color: #fff;
    border-radius: 10px;
}
.balance-container .head-1{
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    font-weight: 550;
}
.balance-container .head-2{
    margin: 0 5px;
    display: flex;
    
}
.balance-container .head-2 h3{
    letter-spacing: 0.3px;
    margin: 3.5px;
}
.balance-container .head-1 .history a{
    text-decoration: none;
    color: #fff;
}
.mini-recent{
    padding: 7px;
    box-shadow: 0px 0px 1.5px #aaa;
    margin: 15px;
    border-radius: 10px;
}
.mini-recent .orayt{
    display: flex;
    align-items: center;
    margin: 5px;
}
.mini-recent .orayt .details{
    padding: 3px;
    font-size: 12px;
    float: right;
    display: flex;
    justify-content: space-between;
    width: 100%;
}
.mini-recent .orayt .details .amount{
    float: right;
}
.mini-recent small{
    color: #aaa;
}
    </style>
<body>
   <div class="header">
    <div class="profile">
        <img src="images/logo.jpg" alt="logo">
        <h5>Hi, Mahadi</h5>
    </div>
    <div class="iconic">
        <i class="bi bi-bell"></i>
    </div>
   </div>
   <div class="content">
    <div class="balance-container">
        <div class="head-1">
            <div class="oly">
                <i class="bi bi-patch-check-fill"></i> Available Balance &nbsp; <span onclick="toggleBalance()"><i class="bi bi-eye-fill"></i></span>
            </div>
            <div class="history">
                <a href="#">Transaction History ></a>
            </div>
        </div>
        <div class="head-2">
             <h3><span id="balance">₦0.00</span></div>

   </div>

   <div class="mini-recent">
    <div class="orayt">
        <div class="details">
            <p><b>Payment to Client:</b> Sani Aliyu <div class="amount">+<b>₦128,500.00</b></div></p>
            <br>
            <small>from Access (A.A Mujaheed) to Customer Taki</small>
        </div>
    </div>
     <div class="orayt">
        <div class="icon">
            <center><i class="bi bi-arrow-down"></i></center>
        </div>
        <div class="details">
            <p><b>Payment from Client:</b> Umar Abubakar Mujahid <div class="amount">+<b>₦500,000.00</b></div></p>
            <small>from HAQQY to Access (A.A Mujaheed)</small>
        </div>
    </div>
   </div>
   </div>
    <script>
    const balanceElement = document.getElementById("balance");
    const button = document.querySelector("button");
    const actualBalance = "₦0.00";
    const hiddenBalance = "****";

    function toggleBalance() {
      if (balanceElement.textContent === actualBalance) {
        balanceElement.textContent = hiddenBalance;
        button.innerHTML = `<i class="bi bi-eye-fill"></i>`;
      } else {
        balanceElement.textContent = actualBalance;
        button.innerHTML = `<i class="bi bi-eye-slash-fill"></i>`;
      }
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
